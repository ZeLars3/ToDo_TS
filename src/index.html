<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo_TS</title>
</head>
<body>
<div class="todoApp">
    <div class="todoApp__header">
        <h1 class="todoApp__title">ToDo List</h1>
    </div>
    <div class="line"></div>
    <div class="todoApp__newTodo">
        <input class="input" id="addTaskText" type="text" placeholder="Добавить пункт...">
        <div class="todo__actions">
            <button id="addTaskButton">Добавить</button>
        </div>
    </div>
    <div class="todoApp__list"></div>
      <button class="removeTaskButton">Удалить всё</button>
</div>
<script src="./app.js"></script>
</body>
</html>
